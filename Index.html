<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Snake 737</title>
</head>

<body>
    <header>
        <h1 id="title">SNAKE</h1>
        <h1 id="sub-title">737</h1>
    </header>
    <div class="game">
        <canvas id="snake" width="512" height="512"></canvas>
        <div class="hud">
            <h2 id="score-title">Score:</h2>
            <h1 id="score">0</h1>
            <Button class="hud-button" onclick="restartGame()">Restart</Button>
        </div>
        <div id="gameover-screen">
            <h1 id="gameover-title">GAME OVER</h1>
        </div>
    </div>
</body>

</html>
